<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>united states map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col-12 mt-2">
            <div style="overflow:hidden;resize:none;max-width:100%;width:1500px;height:500px;">
                <div id="google-maps-canvas" style="height:100%; width:100%;max-width:100%;"><iframe
                        style="height:100%;width:100%;border:0;" frameborder="0"
                        src="https://www.google.com/maps/embed/v1/place?q=United+States&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                </div><a class="from-embedmap-code" href="https://www.bootstrapskins.com/themes"
                    id="enable-map-data">premium bootstrap themes</a>
                <style>
                    #google-maps-canvas img {
                        max-height: none;
                        max-width: none !important;
                        background: none !important;
                    }
                </style>
            </div>
            <h5 class="fs-4  mt-2">United States <br> <span class="fs-6 text-secondary">South St.Hompton</span></h5>
        </div>
    </div>

    <!-- house -->
    <div class="container">
        <div class="col-12 ">
            <p class="fs-6 text-secondary border border-3  ">House/Flat/Block No <br><span
                    class="fs-5 text-black fw-bold">1363</span></p>
        </div>
    </div>

    <!-- landmark -->
    <div class="container">
        <div class="col-12">
            <p class="fs-6 text-secondary border border-3 ">Landmark <br> <span class="fs-5 fw-bold text-black">Near
                    Broadway Church</span></p>
                    <span class="fs-5 fw-bold">Save as</span>
                    <p class="fs-5 text-danger ">Home <span class="fs-5 ">Office</span></p>
        </div>
    </div>

    <!-- save address -->
    <div class="container">
        <div class="col-12  col-lg-12 col-md-12 bg-danger text-white">
           <a href="cart.html " class="text-decoration-none text-white"> <p class="fs-4 text-center fw-bold">Save Address</p></a>
        </div>
    </div>
</body>

</html>
