<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add card</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c9b82a320e.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-2">
        <div class="col-12 bg-danger">
        <a href="payment method.html" class="text-decoration-none "><i class="fa-solid fa-less-than  text-white me-3 ms-2 "></i><span class="fs-4 text-white ">Add Your Card</span></a>
        
        </div>
        <div class="col-12 mt-3">
            <p class="fs-5 fw-medium">Enter Your Card Details</p>
        </div>
    </div>
        <!--  -->
        <!-- form -->
        <div class="container">
            <div class="row">
        <div class="col-12 ">
           <p class="border border-3 fs-6 text-secondary  rounded-3">Card Number <br><span class="fw-bold fs-5 text-black">5567 7890 7890 4553</span></p>
            
          </div>
          <div class="col-12 col-lg-6 col-md-6">
        <p class="border border-3 fs-6 text-secondary rounded-3">MM/YY <br><span class="fs-5 fw-bold text-black">22/2025</span></p>
          </div>
          <div class="col-12 col-lg-6 col-md-6">
            <p class="border border-3 fs-6 text-secondary rounded-3">CVV <br><span class="fs-5 fw-bold text-black">***</span></p>
              </div>

              <div class="col-12 ">
                <p class="border border-3 fs-6 text-secondary  rounded-3">Card Holder Name<br><span class="fw-bold fs-5 text-black">John Doe</span></p>
                 
               </div>

               <!-- save  -->
               <div class="col-12 bg-danger">
                <p class="fs-5 fw-bold text-white text-center mt-3 rounded-3">Save Card</p>
               </div>
            </div>
        </div>
    
</body>

</html>
