<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <script src="https://kit.fontawesome.com/c9b82a320e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-2">
        <div class="col-12 bg-danger">
          <a href="promocode.html" class="text-decoration-none"> <i class="fa-solid fa-less-than text-white ms-2"></i> <span class="fs-4 text-white">Select Payment Method</span></a>
        </div>
        
        
    </div>
    <!-- applepay -->
    <div class="container mt-4">
        <div class="col-12">
            <img src="./images/pay image.png" alt="" class="me-3"> <span class="fs-5 fw-semibold" >Apple pay</span> <span class="float-end text-danger fw-bold me-2">Default</span>
        </div>
        <!-- paypal -->
        <div class="col-12 mt-4">
            <img src="./images/paypal.png" alt="" class="me-3"> <span class="fs-5 fw-semibold" > Paypal</span> <span class="float-end text-black fw-bold me-2"><i class="fa-solid fa-greater-than"></i></span>
        </div>
        <hr>
        <p class="fs-5 fw-bold">Save As</p>
    </div>
    <div class="container">
        <div class="col-12">
            <img src="./images/john doe.png" alt="">
            <span class="ms-2">John Doe </span><i class="fa-solid fa-greater-than float-end"></i>
            <p class="ms-5">xxxx  xxxx xxxx 5689</p>
        </div>
        <!-- visa -->
        <div class="col-12">
            <img src="./images/john visa.png" alt="">
            <span class="ms-2">John Visa </span><i class="fa-solid fa-greater-than float-end"></i>
            <p class="ms-5">xxxx  xxxx xxxx 5689</p>
        </div>
        <!-- master -->
        <div class="col-12">
            <img src="./images/john master.png" alt="">
            <span class="ms-2">John Master </span><i class="fa-solid fa-greater-than float-end"></i>
            <p class="ms-5">xxxx  xxxx xxxx 5689</p>
        </div>
    </div>
</body>

</html>
